<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Lesson 3</title>

  </head>
  <body>
    <p><b>This is a paragraph</b></p>

    <p>Para1</p>
    <p id="par2">Para2</p>

    <input type="text" id="userInput">
    <button oneclick="myFunc('userInput')">Vajuta mind k6vasti</button>
<!-- Nuppu vajutades saab kutsuda fn myFunc() -->

    <p>Para3</p>
    <p>Para4</p>

<!-- Niimoodi saab lisada HTMLi kommentaare -->

    <script>


        function myFunc(inputId){
          var textValue = document.getElementById(inputId).value;
        //This changes the innerHTML of par2 to be equal to text value
          document.getElementById("par2").innerHTML = textValue;
        }

    </script>

  </body>
</html>
